name: Main Menu
module: core
commands:
  - id: print-text
    description: Print Text
    executor: WebToolExecutor.printText
  - id: print-html
    description: Print Html
    executor: WebToolExecutor.printHtml
  - id: display-content
    description: Display Html Content
    module: main1
    executor: WebToolExecutor.displayContent
    fields:
      - id: fileName
        label: Please enter file name to read content.
        type: text
        required: True
      - id: city
        label: Please select city
        type: multi_select
        required: True
        getter: CustomValueGetter
        validator: CustomValidator
  - id: exit
    description: Exit Program