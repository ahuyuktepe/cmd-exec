id: main
name: Main Menu
commands:
  - id: add-web-tool
    description: Add Web Tool
    executor: WebToolExecutor.getName
    fields:
      - id: name
        label: Full Name
        type: text
        min_size: 5
        default: Test User
        validator: CustomValidator.validateMe
      - id: car
        label: Car Brand
        type: single_select
        getter: CustomValueGetter
      - id: city
        label: City Name
        type: multi_select
        getter: CustomValueGetter.getMultiSelectFieldOptions
