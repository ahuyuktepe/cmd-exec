id: main
name: Main Menu
commands:
  - id: add-web-tool
    description: Add Web Tool
    executor: TestExecutor.getName
    fields:
      - id: name
        label: Full Name
        type: text
        min_size: 5
        default: Test User
      - id: age
        label: Age
        type: number
        required: True
        min: 150
        default: 170
      - id: car
        label: Car
        type: single_select
        options:
          - id: toyota
            value: Toyota Corolla
          - id: honda
            value: Honda Accord
      - id: computer
        label: Computer Brand
        type: multi_select
        options:
          - id: assus
            value: Assus 17"
          - id: dell
            value: Dell Inspiron
      - id: purchase_date
        label: Purchase Date
        format: '%m-%d-%Y'
        type: date
        required: True
        default: today
      - id: sold_datetime
        label: Sold Date Time
        format: '%m-%d-%Y %H:%M:%S'
        type: datetime
        required: True
        default: now
      - id: car_photo
        label: Car Photo
        type: file
      - id: car_photos_dir
        label: Car Photos Directory
        type: directory
      - id: city
        label: Dealer City
        type: single_select