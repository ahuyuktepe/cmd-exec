id: main
name: Main Menu
commands:
  - id: print-text
    description: Print Text
    executor: WebToolExecutor.displayContent
  - id: displayXml
    description: Display Html Content
    executor: WebToolExecutor.displayContent
    fields:
      - id: fileName
        label: Please enter file name to read content.
        type: text
        required: True
      - id: city
        label: Please select city
        type: single_select
        required: True
