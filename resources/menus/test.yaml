id: main1
name: Main Menu 1
commands:
  - id: displayXml
    description: Display Html Content
    executor: WebToolExecutor.displayContent
    fields:
      - id: fileName
        label: Please enter file name to read content.
        type: text
        required: True
      - id: city
        label: Please select city
        type: multi_select
        required: True
        options:
          - id: paris
            label: Paris
          - id: new_york
            label: New York
          - id: ankara
            label: Ankara
          - id: istanbul
            label: Istanbul
          - id: london
            label: London
  - id: exit
    description: Exit Program