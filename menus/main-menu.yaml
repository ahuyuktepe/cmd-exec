id: main
name: Main Menu
commands:
  - id: add-web-tool
    description: Add Web Tool
    executor: WebToolExecutor.getName
    fields:
      - id: name
        label: Full Name
        type: text
        min_size: 10
      - id: age
        label: Age
        type: number
        required: True
        min: 150
      - id: car
        label: Car
        type: single_select
        options:
          - id: toyota
            value: Toyota Corolla
          - id: honda
            value: Honda Accord
      - id: computer
        label: Computer Brand
        type: multi_select
        options:
          - id: assus
            value: Assus 17"
          - id: dell
            value: Dell Inspiron